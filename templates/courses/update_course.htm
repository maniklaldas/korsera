{% extends 'main/base.htm' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

    <section class="child register">
        <form method="POST" class="register-form">
            {% csrf_token %}
            <legend>UPDATE COURSE</legend>
            <hr>
            {{ form | crispy }}
            <br>
            <div class="row ml-auto mr-auto col-12">
                <button type="submit" class="btn btn-success col-5 h-20 ml-auto mr-3">Update</button>
                <a class="btn btn-outline-danger col-5 h-20 mr-auto" href="{% url 'index' %}">Cancel</a>
            </div>
        </form>
    </section>

{% endblock content %}
