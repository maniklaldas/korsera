{% extends 'main/base.htm' %}
{% load static %}
{% block content %}

    <section class="child register">
        <form method="POST" class="register-form">
            {% csrf_token %}
            <legend>LOGIN</legend>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password">
            </div>

            <br>
            <div class="row ml-auto mr-auto col-12">
                <button type="submit" class="btn btn-success col-5 h-20 ml-auto mr-3">Login</button>
                <a class="btn btn-outline-danger col-5 h-20 mr-auto" href="{% url 'index' %}">Cancel</a>
            </div>
        </form>
    </section>

{% endblock content %}
